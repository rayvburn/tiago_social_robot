# Parameters used by the yocs_velocity_smoother module
#
# Mandatory parameters
speed_lim_v: 0.50
speed_lim_w: 1.05

accel_lim_v: 1.00
accel_lim_w: 1.05

# Optional parameters
frequency: 20.0
decel_factor: 1.5

# Robot velocity feedback type:
#  0 - none (default)
#  1 - odometry
#  2 - end robot commands
robot_feedback: 2
